<h2>Crear tema</h2>
<p *ngIf="status == 'success'  && !is_edit" class="alert alert-success">Tema creado exitosamente</p>
<p *ngIf="status == 'error'  && !is_edit" class="alert alert-danger">Error al crear el tema </p>

<p *ngIf="status == 'success' && is_edit" class="alert alert-success">Tema actualizado exitosamente</p>
<p *ngIf="status == 'error'  && is_edit" class="alert alert-danger">Error al actualizar el tema </p>

<form action="#" #addTopicForm="ngForm" (ngSubmit)="onSubmit(addTopicForm)">
    <div class="form-group">
        <label for="title">Titulo:</label>
        <input type="text" name="title" class="form-control" #title="ngModel" [(ngModel)]="topic.title" 
        required>

        <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
            El titulo no es valido
        </small>
    </div>

    <div class="form-group">
        <label for="content">Contenido:</label>
        <textarea type="text" name="content" class="form-control" #content="ngModel" [(ngModel)]="topic.content" 
        required ></textarea>

        <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
            El Contenido no es valido
        </small>
    </div>

    <div class="form-group">
        <label for="code">Codigo:</label>
        <textarea  name="code" class="form-control" #code="ngModel" [(ngModel)]="topic.code" ></textarea>


    </div>

    <div class="form-group">
        <label for="lang">De que leguaje hablas?</label>
        <input type="text" name="lang" class="form-control" #lang="ngModel" [(ngModel)]="topic.lang" 
        required>

        <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">
            El lenguaje no es valida
        </small>
    </div>

    <input type="submit" class="btn btn-success" value="Enviar" [disabled]="addTopicForm.invalid">
</form>
