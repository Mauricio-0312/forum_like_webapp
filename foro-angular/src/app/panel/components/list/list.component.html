<h2>Mis temas</h2>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Titulo</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let topic of topics">
            <td>{{topic.title}}</td>
            <td>{{topic.date  | amLocale:'es' | amDateFormat:'LL'}}</td>
            <td>
                <a class="btn btn-warning mr-3" [routerLink]="['/panel/edit/', topic._id]">Editar</a>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger mr-3" data-toggle="modal" [attr.data-target]="'#exampleModal' +topic._id">
                    Borrar
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="{{'exampleModal'+ topic._id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Â¿Estas seguro de borrar este tema?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            No podra recuperar el tema "{{topic.title}}"
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-danger" (click)="delete(topic._id)"  data-dismiss="modal">Borrar</button>
                        </div>
                    </div>
                    </div>
                </div>
            </td>

        </tr>
    </tbody>
</table>
