<div class="col-9">
    <h2>Ajustes</h2>
    <p *ngIf="status == 'success'" class="alert alert-success">Usuario editado exitosamente</p>
    <p *ngIf="status == 'error'" class="alert alert-danger">Error al editar el usuario </p>
    
    <form action="#" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" 
            required pattern="[a-zA-Z]+">
    
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es valido
            </small>
        </div>
    
        <div class="form-group">
            <label for="surname">Apellido:</label>
            <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" 
            required pattern="[a-zA-Z]+">
    
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                El Apellido no es valido
            </small>
        </div>
    
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" 
            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El Email no es valido
            </small>
        </div>
    
        <div class="form-group">
            <angular-file-uploader 
                [config]="afuConfig"
                (ApiResponse)="uploadAvatar($event)">
            </angular-file-uploader>
        </div>
    
        <input type="submit" class="btn btn-success" value="Enviar" [disabled]="userEditForm.invalid">
    </form>
    
</div>
