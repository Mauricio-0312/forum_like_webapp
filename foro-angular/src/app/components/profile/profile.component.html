<div *ngIf="!user && !topics">
    <img src="/assets/loader.gif" class="loader" alt="">
</div>
<div *ngIf="topics && user">
    <div class="mt-3">
        <div *ngIf="user.image" class="float-left mr-3">
            <img src="{{url+'avatar/' + user.image}}" class="profile-image-list"   alt="">
    
        </div>
    
        <div *ngIf="!user.image" class="float-left mr-3">
            <img src="/assets/profile-image.png" class="profile-image-list"   alt="">
    
        </div>
        <h2>{{user.name +" "+ user.surname}}</h2>
    </div>
    <div class="clearfix"></div>
    <ul class="list-group mt-4">
        <li class="list-group-item" *ngFor="let topic of topics">
            <a [routerLink]="['/topic', topic._id]" class="text-dark">
                <h4>{{topic.title}}</h4>
            </a>
    
            <span class="badge badge-info p-2 ml-2">
                {{topic.date | amLocale: "es" | amTimeAgo}}
            </span>
    
            <a [routerLink]="['/topic', topic._id]" class="btn btn-success float-right d-block">Leer</a>
        </li>
       
    </ul>
</div>
